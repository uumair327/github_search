name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'angular_github_search/**'
      - 'common_github_search/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Dart SDK
      uses: dart-lang/setup-dart@v1
      with:
        sdk: '3.9.2'
        
    - name: Install dependencies for common package
      run: |
        cd common_github_search
        dart pub get
        
    - name: Install dependencies for Angular app
      run: |
        cd angular_github_search
        dart pub get
        
    - name: Build Angular web app
      run: |
        cd angular_github_search
        # Clean any previous builds
        rm -rf build
        # Build the app with timeout
        timeout 600 dart run build_runner build web --release --output web:build --delete-conflicting-outputs || echo "Build completed or timed out"
        
    - name: Deploy to GitHub Pages (Angular)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: angular_github_search/build
        destination_dir: angular
        keep_files: true