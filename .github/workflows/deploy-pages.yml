name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.0'
        channel: 'stable'
        
    - name: Setup Dart SDK
      uses: dart-lang/setup-dart@v1
      with:
        sdk: '3.9.2'
        
    - name: Install dependencies for common package
      run: |
        cd common_github_search
        dart pub get
        
    - name: Install dependencies for Flutter app
      run: |
        cd flutter_github_search
        flutter pub get
        
    - name: Install dependencies for Angular app
      run: |
        cd angular_github_search
        dart pub get
        
    - name: Create landing page
      run: |
        mkdir -p _site
        cat > _site/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>GitHub Search - Flutter & Angular Demo</title>
            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    line-height: 1.6;
                    color: #333;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                
                .container {
                    max-width: 800px;
                    margin: 0 auto;
                    padding: 2rem;
                    background: white;
                    border-radius: 20px;
                    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                    text-align: center;
                }
                
                h1 {
                    font-size: 2.5rem;
                    margin-bottom: 1rem;
                    color: #2c3e50;
                }
                
                .subtitle {
                    font-size: 1.2rem;
                    color: #7f8c8d;
                    margin-bottom: 2rem;
                }
                
                .apps-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                    gap: 2rem;
                    margin: 2rem 0;
                }
                
                .app-card {
                    background: #f8f9fa;
                    padding: 2rem;
                    border-radius: 15px;
                    border: 2px solid transparent;
                    transition: all 0.3s ease;
                }
                
                .app-card:hover {
                    border-color: #667eea;
                    transform: translateY(-5px);
                    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                }
                
                .app-title {
                    font-size: 1.5rem;
                    margin-bottom: 1rem;
                    color: #2c3e50;
                }
                
                .app-description {
                    color: #7f8c8d;
                    margin-bottom: 1.5rem;
                }
                
                .btn {
                    display: inline-block;
                    padding: 12px 24px;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    text-decoration: none;
                    border-radius: 25px;
                    font-weight: 600;
                    transition: all 0.3s ease;
                }
                
                .btn:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                }
                
                .flutter-logo {
                    color: #02569B;
                    font-size: 2rem;
                    margin-bottom: 1rem;
                }
                
                .angular-logo {
                    color: #DD0031;
                    font-size: 2rem;
                    margin-bottom: 1rem;
                }
                
                .tech-stack {
                    margin-top: 2rem;
                    padding-top: 2rem;
                    border-top: 1px solid #ecf0f1;
                }
                
                .tech-list {
                    display: flex;
                    justify-content: center;
                    gap: 1rem;
                    flex-wrap: wrap;
                    margin-top: 1rem;
                }
                
                .tech-badge {
                    background: #ecf0f1;
                    padding: 0.5rem 1rem;
                    border-radius: 20px;
                    font-size: 0.9rem;
                    color: #2c3e50;
                }
                
                @media (max-width: 768px) {
                    .container {
                        margin: 1rem;
                        padding: 1.5rem;
                    }
                    
                    h1 {
                        font-size: 2rem;
                    }
                    
                    .apps-grid {
                        grid-template-columns: 1fr;
                    }
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>üîç GitHub Search</h1>
                <p class="subtitle">Explore the same app built with Flutter and Angular, sharing common Dart code</p>
                
                <div class="apps-grid">
                    <div class="app-card">
                        <div class="flutter-logo">üì±</div>
                        <h2 class="app-title">Flutter Version</h2>
                        <p class="app-description">
                            Cross-platform app built with Flutter, featuring Material Design components and responsive layout.
                        </p>
                        <a href="./flutter/" class="btn">Launch Flutter App</a>
                    </div>
                    
                    <div class="app-card">
                        <div class="angular-logo">üÖ∞Ô∏è</div>
                        <h2 class="app-title">Angular Version</h2>
                        <p class="app-description">
                            Web application built with AngularDart, showcasing component-based architecture and modern web standards.
                        </p>
                        <a href="./angular/" class="btn">Launch Angular App</a>
                    </div>
                </div>
                
                <div class="tech-stack">
                    <h3>üõ†Ô∏è Technology Stack</h3>
                    <div class="tech-list">
                        <span class="tech-badge">Dart</span>
                        <span class="tech-badge">Flutter</span>
                        <span class="tech-badge">AngularDart</span>
                        <span class="tech-badge">BLoC Pattern</span>
                        <span class="tech-badge">GitHub API</span>
                        <span class="tech-badge">Shared Code</span>
                    </div>
                </div>
                
                <div style="margin-top: 2rem;">
                    <a href="https://github.com/uumair327/github_search" class="btn" style="background: #333;">
                        üìö View Source Code
                    </a>
                </div>
            </div>
        </body>
        </html>
        EOF
        
    - name: Build Flutter web app
      run: |
        cd flutter_github_search
        flutter build web --release --base-href="/github_search/flutter/"
        mkdir -p ../_site/flutter
        cp -r build/web/* ../_site/flutter/
        
    - name: Build Angular web app (with timeout)
      run: |
        cd angular_github_search
        timeout 300 dart run build_runner build web --release --output web:build --delete-conflicting-outputs || echo "Angular build completed or timed out"
        if [ -d "build" ]; then
          mkdir -p ../_site/angular
          cp -r build/* ../_site/angular/
        else
          echo "Angular build failed, creating placeholder"
          mkdir -p ../_site/angular
          echo "<h1>Angular app build in progress...</h1><p>Please check back later.</p>" > ../_site/angular/index.html
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4